<body class="bodyGamesCl">
    <header>
        <div id="divLogin">
            <H3 class="titGames">LOG IN</H3>
            <div class="usersClFl">
                <input type="text" placeholder="Username" name="username" id="usernameID">
                <input type="text" placeholder="Password" name="password" id="passwordID">
                <button class="btn btn-success" onclick="funcionLogIn()">LOG IN</button>
            </div>
        </div>

        <div id="welcUsuar"></div>
        <div id="divLogOut">
        <button class="btn btn-warning" onclick="funcionLogOut()">LOG OUT</button>
        </div>

        <div id="usarCreatID"></div>

        <div id="signIn">
            <H3 class="titGames">SIGN UP (create a new player)</H3>
            <div class="usersClFl">
                <input type="text" placeholder="Username" name="usernameSignIng" id="usernSignInID">
                <input type="text" placeholder="Password" name="passwordSignIng" id="passwSignInID">
                <button class="btn btn-success" onclick="funcionSingIn()">SIGN UP</button>
            </div>
        </div>
        </div>

        <H3 class="titGames">GAMES</H3>
        <table class="table tablaGames">
            <thead>
            <tr>
                <td>Game</td>
                <td>Created_date</td>
                <td>Player 1</td>
                <td>Player 2</td>
            </tr>
            </thead>
            <tbody id="tablaGamesID"></tbody>
        </table>

        <div class="createGameCe">
            <button class="btn btn-success" id="crearGameID" onclick="crearGame()">CREATE NEW GAME</button>
        </div>

        <H3 class="titGames">LEADERBOARD</H3>
        <table class="table tablaGames">
            <thead>
            <tr>
                <td>Name</td>
                <td>Total</td>
                <td>Won</td>
                <td>Lost</td>
                <td>Tied</td>
            </tr>
            </thead>
            <tbody id="tablaID"></tbody>
        </table>
    </header>
