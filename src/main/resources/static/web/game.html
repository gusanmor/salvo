    <header>
    <!--<h1 class="prueba2">Game view</h1>-->
        <h3 id="statusID"></h3>
    </header>

    <h3 id="jugadoresGamesviewID"></h3>

    <div class="boxRejillas">

        <table id="rejillaBarcosID" class=""></table>
        <table id="rejillaSalvosID" class=""></table>
        <div class="allShips">
            <h5 class="nomShips">CARRIER</h5>
            <div id="Carrier" class="CarrierHor" ubicacion="horizontal" draggable="true" ondragstart="drag(event)"></div>

            <h5 class="nomShips">BATTLESHIP</h5>
            <div id="Battleship" class="BattleshipHor" ubicacion="horizontal" draggable="true" ondragstart="drag(event)"></div>

            <h5 class="nomShips">SUBMARINE</h5>
            <div id="Submarine" class="SubmarineHor" ubicacion="horizontal" draggable="true" ondragstart="drag(event)"></div>

            <h5 class="nomShips">DESTROYER</h5>
            <div id="Destroyer" class="DestroyerHor" ubicacion="horizontal" draggable="true" ondragstart="drag(event)"></div>

            <h5 class="nomShips">PATROLBOAT</h5>
            <div id="PatrolBoat" class="PatrolBoatHor" ubicacion="horizontal" draggable="true" ondragstart="drag(event)"></div>
    </div>
</div>

    <button id="crearShipsID" onclick="enviarBarcos(arrayObjBarcPost)">ADD SHIPS</button>

    <button id="crearSalvosID" onclick="enviarSalvos(contenidoSalvo)">ADD SALVOS</button>

    <!----------TABLA HITS------------->

    <table class="hitOnYouCl">
        <thead>
        <tr>
            <td>Turn</td>
            <td>Hits on You</td>
        </tr>
        </thead>
        <tbody id="hitsOnYouTableID"></tbody>
    </table>

    <table class="sinksOnYouCl">
        <thead>
        <tr>
            <td>Sinks on You</td>
            <td>Your left ships</td>
        </tr>
        </thead>
        <tbody>
        <tr>
        <td id="sinksOnMeID"></td>
        <td id="sinksOnMeLeftID"></td>
        </tr>
        </tbody>
    </table>

    <table class="hitOpponentCl">
        <thead>
        <tr>
            <td>Turn</td>
            <td>Hits on opponent</td>
        </tr>
        </thead>
        <tbody id="hitsTableID"></tbody>
    </table>

    <table class="sinksOnOpponCl">
        <thead>
        <tr>
            <td>Sinks on Opponent</td>
            <td>Opponent left ships</td>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td id="sinksOnOpponentID"></td>
            <td id="sinksOnOpponentLeftID"></td>
        </tr>
        </tbody>
    </table>
