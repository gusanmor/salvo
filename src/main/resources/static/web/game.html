<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Salvo Locations</title>
    <!--	estilo Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <!-- CSS FANCYBOX-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.css" />

    <!--	estilo principal-->
    <link rel="stylesheet" href="style.css">
    <!----------tambiÃ©n bootsrap--------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <!--	---------------mustache----------------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js" integrity="sha256-XDU6Po3hKjdQXJHRrKrWlIF/E6y6BBgV5eiqZSYePpo=" crossorigin="anonymous"></script>
</head>

<body class="bodyGameCl">
    
    <header>
        <h3 id="jugadoresGamesviewID"></h3>
        <h3 id="statusID"></h3>
    </header>

    <div class="boxRejillas">
        <table id="rejillaBarcosID" class=""></table>
        <table id="rejillaSalvosID" class=""></table>
        <div class="allShips">
            <h5 class="nomShips">CARRIER</h5>
            <div id="Carrier" class="CarrierHor" ubicacion="horizontal" draggable="true" ondragstart="drag(event)"></div>

            <h5 class="nomShips">BATTLESHIP</h5>
            <div id="Battleship" class="BattleshipHor" ubicacion="horizontal" draggable="true" ondragstart="drag(event)"></div>

            <h5 class="nomShips">SUBMARINE</h5>
            <div id="Submarine" class="SubmarineHor" ubicacion="horizontal" draggable="true" ondragstart="drag(event)"></div>

            <h5 class="nomShips">DESTROYER</h5>
            <div id="Destroyer" class="DestroyerHor" ubicacion="horizontal" draggable="true" ondragstart="drag(event)"></div>

            <h5 class="nomShips">PATROLBOAT</h5>
            <div id="PatrolBoat" class="PatrolBoatHor" ubicacion="horizontal" draggable="true" ondragstart="drag(event)"></div>
    </div>
</div>
    <h3 class="instruCl">Drag and drop the ships to the grid.<br>Turn the boats by clicking on them</h3>
    <div class="boxButton">
    <button id="crearShipsID" class="btn btn-primary botCreBarc" onclick="enviarBarcos(arrayObjBarcPost)">ADD SHIPS</button>
    </div>

    <div class="boxButton">
    <button id="crearSalvosID" class="btn btn-primary botCreBarc" onclick="enviarSalvos(contenidoSalvo)">ADD SALVOS</button>
    </div>

    <!----------TABLA HITS------------->
    <div class="cajaTablasHits">
        <div>
            <table class="hitOnYouCl table">
                <thead>
                <tr>
                    <td>Turn</td>
                    <td>Hits on You</td>
                </tr>
                </thead>
                <tbody id="hitsOnYouTableID"></tbody>
            </table>

            <table class="sinksOnYouCl table">
                <thead>
                <tr>
                    <td>Sinks on You</td>
                    <td>Your left ships</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td id="sinksOnMeID"></td>
                    <td id="sinksOnMeLeftID"></td>
                </tr>
                </tbody>
            </table>

            <table class="hitOpponentCl table">
                <thead>
                <tr>
                    <td>Turn</td>
                    <td>Hits on opponent</td>
                </tr>
                </thead>
                <tbody id="hitsTableID"></tbody>
            </table>

            <table class="sinksOnOpponCl table">
                <thead>
                <tr>
                    <td>Sinks on Opponent</td>
                    <td>Opponent left ships</td>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td id="sinksOnOpponentID"></td>
                    <td id="sinksOnOpponentLeftID"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--		------JQUERY------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!---------------------bootstrap------------------->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

    <!--	-----------FANCYBOX--------------->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.2.5/jquery.fancybox.min.js"></script>

    <script src="game.js">
    </script>
</body>
</html>
